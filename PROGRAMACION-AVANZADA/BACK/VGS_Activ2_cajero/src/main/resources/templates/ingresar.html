<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresar Dinero - Cajero Virtual</title>
</head>
<body>
    <h1>Ingresar Dinero</h1>
    <form th:action="@{/operacion/ingresar}" method="post">
        <label for="cantidad">Cantidad a Ingresar:</label>
        <input type="number" id="cantidad" name="cantidad" step="0.01" required>
        <button type="submit">Ingresar</button>
    </form>
    <p th:if="${mensaje}" th:text="${mensaje}" style="color:green;"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <a th:href="@{/menu}">Volver al Men√∫</a>
</body>
</html>
