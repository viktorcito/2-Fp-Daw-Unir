<section class="container mt-3">
    <div class="card shadow p-3">
      <div class="row">
        <figure class="col-12 col-md-3">
          <img class="img-fluid" [src]="miProduct.image" [alt]="miProduct.name">
        </figure>
        <div class="col-12 col-md-9">
          <h2>{{ miProduct.name }}</h2>
          <hr>
          <p>Descripción: {{ miProduct.description }}</p>
          <p>Precio: {{ miProduct.price }}</p>
          <p>Categoría: {{ miProduct.category }}</p>
          <p>Activo: {{ miProduct.active ? 'Sí' : 'No' }}</p>
  
          
        </div>
      </div>
    </div>
  </section>
