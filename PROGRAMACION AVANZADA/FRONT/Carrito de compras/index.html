<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>agoodshop - Carrito de la Compra</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Bienvenido a agoodshop</h1>
        <div class="row">
            <!-- Columna de productos -->
            <div id="product-list" class="col-md-8 row">
                <!-- Aquí se cargarán los productos -->
            </div>
            <!-- Columna del carrito -->
            <div class="col-md-4">
                <h2 class="my-4">Resumen del Carrito</h2>
                <div id="cart-summary">
                    <!-- Aquí se mostrará el resumen del carrito -->
                </div>
                <div id="total" class="text-right my-4">
                    Total: €0.00
                </div>
            </div>
        </div>
    </div>

    
    <script src="carrito.js"></script>
    <script src="main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
