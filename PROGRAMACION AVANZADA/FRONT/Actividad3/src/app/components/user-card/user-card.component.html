<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miUser.image" class="img-fluid rounded-start" [alt]="miUser.first_name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ miUser.first_name }} {{ miUser.last_name }}</h5>
                <app-botonera [parent]="'card'" [_id]="miUser._id"></app-botonera> 
            </div>
        </div>
    </div>
</div>
