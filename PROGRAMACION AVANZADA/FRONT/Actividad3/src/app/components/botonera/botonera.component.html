<div class="d-flex gap-2">
    @if(parent == 'card'){
    <a [routerLink]="['/user', _id]" class="btn btn-secondary"> Ver detalle</a>
    }@else if(parent == 'view'){
    <a [routerLink]="['/home']" class="btn btn-secondary"> Volver al listado</a>
    }
    <a [routerLink]="['/actualizar','user', _id]" class="btn btn-warning">Actualizar</a>
    <button class="btn btn-danger" (click)="borrarUser(_id)">Borrar</button>
</div>
