<section>
    <h3>{{tipo}} User</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="usersForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="first_name" class="form-label">first_name</label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name">
        </div>

        <div class="mt-3">
            <label for="last_name" class="form-label">last_name</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name">
        </div>

        <div class="mt-3">
            <label for="username" class="form-label">username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" id="image" class="form-control" formControlName="image">
        </div>

        <div class="mt-3">
            <label for="password" class="form-label">password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>

        <div class="d-flex gap-2 mt-4">
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!usersForm.valid">
            <a [routerLink]="['/home']" class="btn btn-warning">Volver</a>
        </div>

    </form>
</section>
