<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transferir Dinero - Cajero Virtual</title>
</head>
<body>
    <h1>Transferir Dinero</h1>
    <p>Número de Cuenta Origen: <strong th:text="${numeroCuenta}"></strong></p>
    <form th:action="@{/operacion/transferir}" method="post">
        <label for="idCuentaDestino">Número de Cuenta Destino:</label>
        <input type="number" id="idCuentaDestino" name="idCuentaDestino" required><br><br>

        <label for="cantidad">Cantidad a Transferir:</label>
        <input type="number" id="cantidad" name="cantidad" step="0.01" required><br><br>

        <button type="submit">Transferir</button>
    </form>
    <p th:if="${mensaje}" th:text="${mensaje}" style="color:green;"></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    <a th:href="@{/menu}">Volver al Menú</a>
</body>
</html>
