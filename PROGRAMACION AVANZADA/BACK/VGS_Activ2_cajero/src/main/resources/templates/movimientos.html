<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimientos - Cajero Virtual</title>
</head>
<body>
    <h1>Movimientos de la Cuenta</h1>
    <p>Número de Cuenta: <strong th:text="${numeroCuenta}"></strong></p>
    <p>Saldo Actual: <strong th:text="${saldo}"></strong> €</p>
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cantidad</th>
                <th>Operación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movimiento : ${movimientos}">
                <td th:text="${#dates.format(movimiento.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${movimiento.cantidad}"></td>
                <td th:text="${movimiento.operacion}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/menu}">Volver al Menú</a>
</body>
</html>
